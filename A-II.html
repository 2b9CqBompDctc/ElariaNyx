			.gallery {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
				grid-gap: 1em;
				padding: 1em;
			}
			.gallery img {
				width: 100%;
				height: auto;
				object-fit: cover;
				cursor: pointer;
				transition: transform 0.3s ease;
			}
			.gallery img:hover {
				transform: scale(1.05);
			}
			.modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: rgba(0,0,0,0.9);
			}
			.modal-content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				max-width: 90%;
				max-height: 90%;
				object-fit: contain;
			}
			.close {
				position: absolute;
				top: 15px;
				right: 35px;
				color: #f1f1f1;
				font-size: 40px;
				font-weight: bold;
				transition: 0.3s;
				cursor: pointer;
			}
			.download-btn {
				position: absolute;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				color: #ffffff;
				background-color: rgba(0, 0, 0, 0.6);
				padding: 0.75em 2.5em;
				border-radius: 4px;
				text-transform: uppercase;
				font-weight: 700;
				letter-spacing: 0.125em;
				text-decoration: none;
				transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
			}
			.download-btn:hover {
				background-color: rgba(0, 0, 0, 0.8);
				opacity: 1;
			}
			.nav-btn {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				color: #f1f1f1;
				font-size: 30px;
				font-weight: bold;
				transition: 0.3s;
				cursor: pointer;
				background-color: rgba(0,0,0,0.5);
				padding: 10px;
				border-radius: 5px;
			}
			.prev {
				left: 20px;
			}
			.next {
				right: 20px;
			}
		</style>

					function showImage(index) {
						modalImg.src = `images/A-II/${images[index]}`;
						downloadBtn.href = modalImg.src;
						downloadBtn.download = images[index];
						currentImageIndex = index;
					}

					images.forEach((img, index) => {
						const imgElement = document.createElement('img');
						imgElement.src = `images/A-II/${img}`;
						imgElement.alt = img;
						imgElement.addEventListener('click', () => {
							modal.style.display = 'block';
							showImage(index);
						});
						imgElement.addEventListener('error', () => {
							console.error(`Neizdevās ielādēt attēlu: ${img}`);
							imgElement.src = 'path/to/placeholder-image.jpg'; // Aizstājiet ar ceļu uz rezerves attēlu
						});
						galleryContainer.appendChild(imgElement);
					});

					closeBtn.onclick = () => {
						modal.style.display = 'none';
					};

					prevBtn.onclick = () => {
						currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
						showImage(currentImageIndex);
					};

					nextBtn.onclick = () => {
						currentImageIndex = (currentImageIndex + 1) % images.length;
						showImage(currentImageIndex);
					};

					window.onclick = (event) => {
						if (event.target == modal) {
							modal.style.display = 'none';
						}
					};

					// Keyboard navigation
					document.addEventListener('keydown', (e) => {
						if (modal.style.display === 'block') {
							if (e.key === 'ArrowLeft') {
								prevBtn.click();
							} else if (e.key === 'ArrowRight') {
								nextBtn.click();
							} else if (e.key === 'Escape') {
								closeBtn.click();
							}
						}
					});

					// Touch swipe navigation
					let touchstartX = 0;
					let touchendX = 0;

					modal.addEventListener('touchstart', e => {
						touchstartX = e.changedTouches[0].screenX;
					});

					modal.addEventListener('touchend', e => {
						touchendX = e.changedTouches[0].screenX;
						handleSwipe();
					});

					function handleSwipe() {
						if (touchendX < touchstartX) nextBtn.click();
						if (touchendX > touchstartX) prevBtn.click();
					}
				});
